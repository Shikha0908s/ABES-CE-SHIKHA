<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart bar</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
    }

    .navbar {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      gap: 40px;
    }

    .logo {
      font-size: 22px;
      color: #2874f0;
      font-weight: bold;
    }

    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }

    .search-box input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .search-box button {
      background: #2874f0;
      border: none;
      padding: 0 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-box button img {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(1);
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
      justify-content: flex-end;
    }

    .navbar-right a {
      text-decoration: none;
      font-size: 14px;
      color: #333;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      background: #fff;
      padding: 15px 20px;
      text-align: center;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      gap: 5px;
    }

    .category img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Flipkart</div>

    <div class="search-box">
      <input type="text" placeholder="Search for Products, Brands and More">
      <button>
        <img src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="search">
      </button>
    </div>

    <div class="navbar-right">
      <a href="#">Shikha</a>
      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>
    </div>
  </div>

  <div class="categories">
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/e00302d428f5c7be.png?q=100" alt="">
      <span>Minutes</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/5f2ee7f883cdb774.png?q=100" alt="">
      <span>Mobiles & Tablets</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/ff559cb9d803d424.png?q=100" alt="">
      <span>Fashion</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/af646c36d74c4be9.png?q=100" alt="">
      <span>Electronics</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/1788f177649e6991.png?q=100" alt="">
      <span>Home & Furniture</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/e90944802d996756.jpg?q=100" alt="">
      <span>TVs & Appliances</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/3c647c2e0d937dc5.png?q=100" alt="">
      <span>Flight Bookings</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/b3020c99672953b9.png?q=100" alt="">
      <span>Grocery</span>
    </div>
  </div>

</body>
</html>
